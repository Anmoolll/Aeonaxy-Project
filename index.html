<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>Dribble</title>
  </head>
  <body>
    <div class="container">
      <div class="art">
        <h1>Discover the world's top Designer & Creative.</h1>
        <br /><br />
        <img src="./assets/assest4.png" alt="vector-art" />
      </div>
      <div class="form" onsubmit="return validateForm()">
        <p class="member">Already a member? <a href="#">Sign in</a></p>
        <div class="form-class">
          <form id="form" action="./Profile Section/profile.html">
            <h1 class="sign">Sign up to Dribble</h1>
            <p class="Error"></p>
            <div class="name-wrapper">
              <div class="name">
                <label for="name">Name</label><br />
                <input type="text" name="name" id="name"  />
              </div>
              <div class="username ">
                <label for="username">Username</label><br />
                <input type="text" name="username" id="username"  />
              </div>
            </div>
            <div class="email-pass-wrapper">
              <div class="email ">
                <label for="email">Email</label><br />
                <input type="email" name="email" id="email"  />
              </div>
              <div class="password ">
                <label for="password">Password</label><br />
                <input
                  type="password"
                  name="password"
                  id="password"
                  placeholder="6+ characters"
                  
                />
              </div>
            </div>
            <br />
            <div class="terms">
              <div class="check">
                <input type="checkbox" name="terms" id="terms" />
              </div>
              <div class="terms-wrapper">
                <label class="terms-text">
                  Creating an account means you're okay with our
                  <a href="./Terms.html">Terms of Service,</a>
                  <a href="./Privacy.html">Privacy Policy,</a> and our default
                  <a href="./Notification.html">Notification Settings.</a></label
                >
              </div>
            </div>
            <div>
              <button type="submit" id="submit">Create Account</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
